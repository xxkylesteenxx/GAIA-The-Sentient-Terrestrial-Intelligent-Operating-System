name: GAIA CI/CD Pipeline

on:
  push:
    branches: [ main, phase1-completion ]
  pull_request:
    branches: [ main ]

jobs:
  # ===========================================================================
  # Code Quality (Linting, Formatting, Pre-commit)
  # ===========================================================================
  quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-quality-${{ hashFiles('requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-quality-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Run Ruff (linting)
      run: |
        ruff check core/ overlay/ infrastructure/ bridge/ --output-format=github
    
    - name: Run Black (format check)
      run: |
        black --check core/ overlay/ infrastructure/ bridge/
    
    - name: Validate pre-commit hooks
      run: |
        pre-commit run --all-files
  
  # ===========================================================================
  # Testing (Unit Tests, Integration Tests, Coverage)
  # ===========================================================================
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']  # Only 3.11+, <3.11 not supported
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt -r requirements-dev.txt
        pip install -e .
    
    - name: Run pytest with coverage
      run: |
        pytest tests/ -v \
          --cov=core --cov=overlay --cov=bridge --cov=infrastructure \
          --cov-report=xml --cov-report=term-missing \
          -m "not slow"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.python-version }}
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Run type checking (mypy)
      run: |
        mypy core/ overlay/ bridge/ --ignore-missing-imports
  
  # ===========================================================================
  # Build (Package Distribution)
  # ===========================================================================
  build:
    needs: [quality, test]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Build Python package
      run: |
        python -m pip install --upgrade pip build
        python -m build
    
    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
  
  # ===========================================================================
  # Documentation (MkDocs â†’ GitHub Pages)
  # ===========================================================================
  docs:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for git-revision-date-localized
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Build documentation
      run: |
        mkdocs build --strict
    
    - name: Deploy to GitHub Pages
      run: |
        mkdocs gh-deploy --force
  
  # ===========================================================================
  # JavaScript/Electron Testing (Phase 2)
  # ===========================================================================
  test-javascript:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Electron dependencies
      working-directory: web/desktop
      run: |
        npm install
    
    - name: Run JavaScript tests (placeholder)
      working-directory: web/desktop
      run: |
        echo "JavaScript tests will be added in Phase 2"
        # npm test
