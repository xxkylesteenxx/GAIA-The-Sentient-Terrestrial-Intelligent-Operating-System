name: GAIA CI/CD Pipeline

on:
  push:
    branches: [ main, phase1-completion ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
    
    - name: Run pytest with coverage
      run: |
        pytest tests/ -v --cov=core --cov=overlay --cov=infrastructure --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: Run linting (flake8)
      run: |
        flake8 core/ overlay/ infrastructure/ bridge/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 core/ overlay/ infrastructure/ bridge/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Run type checking (mypy)
      run: |
        mypy core/ overlay/ --ignore-missing-imports
  
  test-javascript:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Electron dependencies
      working-directory: web/desktop
      run: |
        npm install
    
    - name: Run JavaScript tests (placeholder)
      working-directory: web/desktop
      run: |
        echo "JavaScript tests will be added in Phase 2"
        # npm test
  
  build:
    needs: [test, test-javascript]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Python package
      run: |
        python -m pip install --upgrade pip build
        python -m build
    
    - name: Archive build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/
