name: GAIA CI/CD Pipeline

on:
  push:
    branches: [ main, phase1-completion, fix/* ]
  pull_request:
    branches: [ main ]

jobs:
  # NEW: Factor 13 Safety Gate - Enforces architectural invariants
  factor13-safety-gate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Factor 13 Safety Check
      run: |
        echo "=== Factor 13 Safety Gate ==="
        echo "Checking for architectural violations..."
        
        # Check 1: Only one canonical Z-score calculator
        echo "\n[1/3] Checking for duplicate Z-score calculators..."
        Z_CALC_COUNT=$(find . -name "*.py" -type f -exec grep -l "def calculate_z_score" {} \; | wc -l)
        if [ $Z_CALC_COUNT -gt 1 ]; then
          echo "❌ FAILED: Found $Z_CALC_COUNT Z-score calculator implementations"
          echo "Only core/zscore/calculator.py should define calculate_z_score()"
          exit 1
        fi
        echo "✓ PASSED: Single Z-score calculator found"
        
        # Check 2: Only one canonical CrisisDetector
        echo "\n[2/3] Checking for duplicate CrisisDetector classes..."
        CRISIS_DETECTOR_COUNT=$(find . -name "*.py" -type f -exec grep -l "class CrisisDetector" {} \; | grep -v "__pycache__" | grep -v ".pyc" | wc -l)
        if [ $CRISIS_DETECTOR_COUNT -gt 2 ]; then
          echo "❌ FAILED: Found $CRISIS_DETECTOR_COUNT CrisisDetector classes"
          echo "Only core/safety/crisis_detector.py should define CrisisDetector (+ deprecation shim allowed)"
          exit 1
        fi
        echo "✓ PASSED: CrisisDetector count acceptable"
        
        # Check 3: No hard-coded Z thresholds outside core/constants.py
        echo "\n[3/3] Checking for hard-coded Z thresholds..."
        HARDCODED=$(grep -r "Z_NIGREDO.*=.*[0-9]" --include="*.py" . | grep -v "core/constants.py" | grep -v "__pycache__" | wc -l)
        if [ $HARDCODED -gt 0 ]; then
          echo "❌ FAILED: Found hard-coded Z thresholds outside core/constants.py"
          grep -r "Z_NIGREDO.*=.*[0-9]" --include="*.py" . | grep -v "core/constants.py" | grep -v "__pycache__"
          exit 1
        fi
        echo "✓ PASSED: All Z thresholds from core/constants.py"
        
        echo "\n=== ✓ Factor 13 Safety Gate PASSED ==="

  test:
    needs: factor13-safety-gate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .
    
    - name: Run pytest with coverage
      run: |
        pytest tests/ -v --cov=core --cov=overlay --cov=infrastructure --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4  # UPDATED: v3 → v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: Run linting (flake8)
      run: |
        flake8 core/ overlay/ infrastructure/ bridge/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 core/ overlay/ infrastructure/ bridge/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Run type checking (mypy)
      run: |
        mypy core/ overlay/ --ignore-missing-imports
  
  test-javascript:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Electron dependencies
      working-directory: web/desktop
      run: |
        npm install
    
    - name: Run JavaScript tests (placeholder)
      working-directory: web/desktop
      run: |
        echo "JavaScript tests will be added in Phase 2"
        # npm test
  
  build:
    needs: [test, test-javascript]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Python package
      run: |
        python -m pip install --upgrade pip build
        python -m build
    
    - name: Archive build artifacts
      uses: actions/upload-artifact@v4  # UPDATED: v3 → v4
      with:
        name: dist
        path: dist/
